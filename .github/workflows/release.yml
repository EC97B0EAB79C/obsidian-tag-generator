name: Build plugin

on:
  push:
    branches:
      - main
      - pipeline

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Zip plugin files
        run: zip -r plugin.zip main.js package.json README.md

      - name: Upload release artifact
        uses: actions/upload-artifact@v2
        with:
          name: plugin-release